<!DOCTYPE html>
<html>
<head>
    <title>Phishing Website Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("../static/phishing_site_detection.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: repeat;
    }
  </style>
</head>
<body class="parent">
    <div class="container">
        <h1>Phishing Website Detector</h1>
        <form method="POST" action="/predict">
            <input type="text" name="url" placeholder="Enter URL" required>
            <button type="submit">Check</button>
        </form>
    </div>
    {% if prediction %}
        <div class="result" style="color: {% if 'Phishing Website' in prediction %}#FF3B3F{% else %}#E0F7FA{% endif %};">
            <h3>URL: {{ url }}</h3>
            <h3>Prediction: {{ prediction }}</h3>
        </div>
    {% endif %}

</body>
</html>
